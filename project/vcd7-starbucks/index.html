			<div class="bar-button" id="order-button">Order</div>
		</div>

		<div id="main-selection">
			
		</div>

			<div class="bar-button">Bulk Order</div>
			<div class="bar-button">Open Cash Drawer</div>
			<div class="bar-button">Reprint Receipt</div>
			<div class="bar-button">Manager Control</div>

		</div>
	</div>
