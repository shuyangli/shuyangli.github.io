<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register Interface Redesign | Starbucks Ã— Shuyang Li</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>

<body>
	<!-- Overlay for modal controls -->
	<div id="modal-overlay"></div>

	<div class="row" id="app-container">
		<!-- Order bar containing current order, clear button, and checkout button -->
		<div class="shade-right" id="order-bar">
			<div class="bar-button shade-bottom clear-button-inactive" id="clear-button">Clear Order</div>

			<div class="order-list">
				
			</div>

			<div class="bar-button full-justify shade-bottom" id="tax-display">Tax <span id="tax-dollar-amount-display">$0.00</span></div>
			<div class="bar-button shade-bottom charge-button-inactive" id="charge-button">
			<!-- Disabled state: charge-prompt = "Choose an Item" -->
			<!-- Active state: charge-prompt = "Charge", 
				charge-dollar-amount-display = "$4.32" -->
				<span id="charge-prompt">Choose an Item</span>
				<span id="charge-dollar-amount-display"></span>
			</div>
		</div>

		<!-- Main area containing iten selection, gift card button, and promo code button -->
		<div id="main-selection">

			<div class="item-button shade-bottom shade-right" id="espresso-button">
				<img src="img/btn-espresso.png" />
				<div class="item-button-label">Espresso</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="short-button">
				<img src="img/btn-short.png" />
				<div class="item-button-label">Short</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="tall-button">
				<img src="img/btn-tall.png" />
				<div class="item-button-label">Tall</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="grande-button">
				<img src="img/btn-grande.png" />
				<div class="item-button-label">Grande</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="venti-button">
				<img src="img/btn-venti.png" />
				<div class="item-button-label">Venti</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="trenta-button">
				<img src="img/btn-trenta.png" />
				<div class="item-button-label">Trenta</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="bottled-button">
				<img src="img/btn-bottled.png" />
				<div class="item-button-label">Bottled</div>
			</div>

			<div class="item-button shade-bottom shade-right" id="mug-button">
				<img src="img/btn-mug.png" />
				<div class="item-button-label">Coffee Mugs</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="food-button">
				<img src="img/btn-food.png" />
				<div class="item-button-label">Food &amp; Pastry</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="snack-button">
				<img src="img/btn-snack.png" />
				<div class="item-button-label">Snacks</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="whole-bean-button">
				<img src="img/btn-whole-bean.png" />
				<div class="item-button-label">Whole Bean</div>
			</div>
			<div class="item-button shade-bottom shade-right" id="custom-button">
				<img src="img/btn-custom.png" />
				<div class="item-button-label">Custom</div>
			</div>
		
			<div class="special-button shade-bottom shade-right" id="starbucks-card-button">
				<div class="vertical-align-text">Starbucks Card</div>
			</div>
			<div class="special-button shade-bottom shade-right" id="promo-code-button">
				<div class="vertical-align-text">Apply Promo Code</div>
			</div>
		</div>

		<!-- Control bar containing datetime, random control buttons, and logout button -->
		<div class="shade-left" id="control-bar">
			<div id="info-box">October 8<br />9:41 AM<br /><br />Good morning,<br />John Appleseed!</div>
			<div class="bar-button shade-bottom" id="bulk-button">Bulk Order</div>
			<div class="bar-button shade-bottom" id="drawer-button">Open Cash Drawer</div>
			<div class="bar-button shade-bottom" id="reprint-button">Reprint Receipt</div>
			<div class="bar-button shade-bottom" id="manager-button">Manager Control</div>
			<div class="bar-button shade-bottom" id="signout-button">Sign Out</div>
		</div>
	</div>


	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>$(document).foundation();</script>
</body>
</html>
