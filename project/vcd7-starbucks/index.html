<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register Interface Redesign | Starbucks Ã— Shuyang Li</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>

<body>
	<!-- Overlay for modal controls -->
	<div id="modal-overlay"></div>

	<div class="row" id="app-container">
		<!-- Order bar containing current order, clear button, and checkout button -->
		<div class="shade-right" id="order-bar">
			<div class="bar-button shade-bottom" id="clear-button">Clear Order</div>

			<div class="order-list">
				
			</div>

			<div class="bar-button full-justify shade-bottom" id="tax-display">Tax $0.32</div>
			<div class="bar-button shade-bottom" id="charge-button">Charge $4.02</div>
		</div>

		<!-- Main area containing iten selection, gift card button, and promo code button -->
		<div id="main-selection">
			
		</div>

		<!-- Control bar containing datetime, random control buttons, and logout button -->
		<div class="shade-left" id="control-bar">
			<div id="info-box">October 8<br />9:41 AM<br /><br />Good morning,<br />John Appleseed!</div>
			<div class="bar-button shade-bottom" id="bulk-button">Bulk Order</div>
			<div class="bar-button shade-bottom" id="drawer-button">Open Cash Drawer</div>
			<div class="bar-button shade-bottom" id="reprint-button">Reprint Receipt</div>
			<div class="bar-button shade-bottom" id="manager-button">Manager Control</div>
			<div class="bar-button shade-bottom" id="signout-button">Sign Out</div>
		</div>
	</div>


	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>$(document).foundation();</script>
</body>
</html>
